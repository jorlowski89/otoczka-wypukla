<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometria obliczeniowa - Otoczka wypukła</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Canvas renderuje na 500x500, ale skaluje się do 100% szerokości kontenera */
      canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        Wybierz punkty dla otoczki wypukłej
      </h1>

      <div class="border rounded-lg shadow bg-white p-4 mb-4">
        <div class="relative w-full">
          <canvas
            id="canvas"
            width="500"
            height="500"
            class="border rounded block mx-auto"
          ></canvas>
        </div>
      </div>

      <div class="flex items-center gap-4 mb-4">
        <button
          id="clearBtn"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow"
        >
          Wyczyść wszystkie punkty
        </button>
        <span class="text-sm text-gray-500"
          >Kliknij na płótnie, aby dodać lub zaznaczyć punkt.</span
        >
      </div>

      <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="font-semibold text-gray-700 mb-2">Dodaj punkt ręcznie</h2>
        <form id="manualAddPointForm" class="flex gap-2 items-center">
          <input
            type="number"
            id="inputX"
            class="border rounded px-2 py-1 w-24"
            placeholder="X"
            required
          />
          <input
            type="number"
            id="inputY"
            class="border rounded px-2 py-1 w-24"
            placeholder="Y"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded"
          >
            Dodaj punkt
          </button>
        </form>
      </div>

      <div id="output" class="bg-white p-4 rounded shadow text-gray-800"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
