<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometria obliczeniowa - Otoczka wypukła</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-6xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold text-gray-800">
        Wyznaczanie otoczki wypukłej
      </h1>
      <span>Na podstawie algorytmu Andrewsa (pochodna algorytmu Grahama)</span>

      <!-- Główna zawartość w dwóch kolumnach -->
      <div class="flex gap-8 items-start">
        <!-- Lewa kolumna -->
        <div class="flex-1 space-y-2">
          <div class="border rounded-lg shadow bg-white p-4">
            <div class="relative">
              <canvas
                id="canvas"
                width="500"
                height="500"
                class="border rounded block mx-auto"
              ></canvas>
            </div>
          </div>
        </div>

        <!-- Prawa kolumna -->
        <div class="w-80 space-y-6">
          <div class="bg-white p-4 rounded shadow space-y-4">
            <p class="text-sm text-gray-500">
              Kliknij na płótnie, aby dodać lub zaznaczyć punkt.
            </p>

            <div>
              <h2 class="font-semibold text-gray-700 mb-2">
                Dodaj punkt ręcznie
              </h2>
              <form id="manualAddPointForm" class="flex gap-2 items-center">
                <input
                  type="number"
                  id="inputX"
                  class="border rounded px-2 py-1 w-20"
                  placeholder="X"
                  required
                />
                <input
                  type="number"
                  id="inputY"
                  class="border rounded px-2 py-1 w-20"
                  placeholder="Y"
                  required
                />
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded"
                >
                  Dodaj
                </button>
              </form>
            </div>

            <button
              id="clearBtn"
              class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow"
            >
              Wyczyść wszystkie punkty
            </button>
          </div>

          <div
            id="output"
            class="bg-white p-4 rounded shadow text-gray-800 overflow-y-auto max-h-[565px]"
          ></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
